  <script>

console.log(23+97)// prints 120

console.log(1+1+1+1+1+1)//prints 6

console.log((4+6+9)/77)//prints .24...

let a = 10
console.log(a)//prints 10
console.log(9*a)//prints 90
let b =7*a
console.log(b)//prints 70

let max = 57
let actual = max - 13
console.log(actual)//prints 44
let percentage = actual/max
console.log(percentage)//prints .77...

let randomNumber = Math.floor(Math.random() * 100)
let add7 = randomNumber + 7
console.log(randomNumber)//prints random integer up to 100
console.log(add7);// prints random integer up to 100 plus 7

randomNumber1 = Math.floor(Math.random() * 100)
randomNumber2 = Math.floor(Math.random() * 100)
let multiply= randomNumber1 * randomNumber2 
console.log(randomNumber1)//prints first random integer up to 100
console.log(randomNumber2)//prints second random integer up to 100
console.log(multiply);//prints value of multiplying both random integers

let string = 'capitAlize the First lETter'
const firstLetter = string.charAt(0).toUpperCase()
const remainingLetters = string.slice(1).toLowerCase()
const capitalizedFirstLetter = firstLetter + remainingLetters
console.log(capitalizedFirstLetter);//prints Capitalize the first letter 

let letters = 'abcd'
let lastLetter = letters.slice(3)
console.log(lastLetter)//prints d
